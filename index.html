<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Picture1.png" type="image/x-icon">
    <title>EV Charging Station Finder</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet.js for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Preloader styling */
        
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #preloader img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        
        #preloader h1 {
            font-size: 24px;
            color: #333;
        }
        /* Review form styling */
        
        .review-section {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
        }
        
        .review-section h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .review-section label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .review-section input,
        .review-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .review-section textarea {
            resize: vertical;
            height: 100px;
        }
        
        .review-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .review-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Preloader Section -->
    <div id="preloader">
        <div>
            <img src="Picture1.png" alt="VoltSeekers Logo">
            <h1>Loading... VoltSeekers</h1>
        </div>
    </div>

    <header class="ha1">
        <div class="account-menu">
            <button class="account-btn">Your Account</button>
            <div class="account-dropdown">
                <a href="login.html">Profile</a>
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>

        <div class="ha2">
            <img src="Picture1.png" alt="" class="logo"> VoltSeekers
        </div>
        <a href="login.html">
            <button class="sign-in-btn">Sign In</button>
        </a>
    </header>

    <main>
        <div id="map"></div>

        <div class="const">
            <div class="route-planning">
                <h3>Plan Your Route</h3>
                <p>Enter your start and end location to find charging stops along your route.</p>
                <input type="text" id="start" placeholder="Start Location">
                <input type="text" id="end" placeholder="End Location">
                <button class="btn" onclick="planRoute()">Plan Route</button>

                <div id="button-container"></div>
            </div>
        </div>
    </main>

    <!-- Review Section -->
    <div class="review-section">
        <h3 class="box">Leave a Review</h3>
        <form id="reviewForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="review">Your Review</label>
            <textarea id="review" placeholder="Enter your review" required></textarea>

            <button type="submit" class="sub">Submit Review</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>

    <script>
        // Function to hide the preloader after 3 seconds
        function hidePreloader() {
            const preloader = document.getElementById("preloader");
            preloader.style.display = "none";
        }

        window.addEventListener("load", function() {
            setTimeout(hidePreloader, 3000);
        });

        // Handle form submission for review
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Thank you for your review!");
            // Optionally: Add code here to handle the form data (e.g., send it to a server)
            document.getElementById('reviewForm').reset(); // Clear the form after submission
        });
    </script>

</body>

</html>
