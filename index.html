<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Picture1.png" type="image/x-icon">
    <title>EV Charging Station Finder</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet.js for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Preloader styling */
        
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            /* White background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #preloader img {
            width: 100px;
            /* Adjust the logo size */
            height: auto;
            margin-bottom: 20px;
        }
        
        #preloader h1 {
            font-size: 24px;
            color: #333;
            /* Text color */
        }
    </style>
</head>

<body>

    <!-- Preloader Section -->
    <div id="preloader">
        <div>
            <img src="Picture1.png" alt="VoltSeekers Logo">
            <!-- Your logo here -->
            <h1>Loading... VoltSeekers</h1>
            <!-- Your loading text here -->
        </div>
    </div>

    <header class="ha1">
        <div class="account-menu">
            <button class="account-btn">Your Account</button>
            <div class="account-dropdown">
                <a href="login.html">Profile</a>
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>

        <div class="ha2">
            <img src="Picture1.png" alt="" class="logo"> VoltSeekers
        </div>
        <a href="login.html">
            <button class="sign-in-btn">Sign In</button>
        </a>
    </header>

    <!-- Main content section with flexbox for layout -->
    <main>
        <!-- Map Display taking 50% of the screen -->
        <div id="map"></div>

        <!-- Route Planning Section taking the other 50% of the screen -->
        <div class="const">
            <div class="route-planning">
                <h3>Plan Your Route</h3>
                <p>Enter your start and end location to find charging stops along your route.</p>
                <input type="text" id="start" placeholder="Start Location">
                <input type="text" id="end" placeholder="End Location">
                <button class="btn" onclick="planRoute()">Plan Route</button>

                <div id="button-container"></div>
            </div>
        </div>
    </main>

    <!-- Leaflet Map and External JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>

    <script>
        // Function to hide the preloader after 3 seconds
        function hidePreloader() {
            const preloader = document.getElementById("preloader");
            preloader.style.display = "none";
        }

        // Ensure that the preloader stays for at least 3 seconds
        window.addEventListener("load", function() {
            // Set a minimum display time for the preloader (3 seconds)
            setTimeout(hidePreloader, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>

</html>
